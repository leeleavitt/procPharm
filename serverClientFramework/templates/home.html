<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="procPharm, pharmaconomics, Lee Levitt, Rishi Alluri, constellation pharmacology">
	<meta name="author" content="Rishi Alluri">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<nav>
		<div class="nav-wrapper teal">
			<a href="#!" class="brand-logo center">Pharmer</a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="support.html">Support</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="support.html">Support</a></li>
		<li><a href="login.html">Login</a></li>
	</ul>
	<div class="cards">
		<div class="row">
			<div class="col s12 m6 l3">
				<div class="card grey lighten-4">
					<div class="card-content black-text">
						<div class="card-title">Experimental Data<i class="material-icons right">more_vert</i></div>
						<form id="experimental-data" method="post" enctype="multipart/form-data">
							<input type="hidden" name="csrf_token" id="csrf-token" value="{{csrf_token()}}" />
							<div class="input-field">
								<input type="text" id="folder-path" class="autocomplete">
								<label for="folder-path">Path:</label>
							</div>
							<div class="file-field input-field">
								<div class="btn">
									<span>Video</span>
									<input id="video" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
							<div class="file-field input-field">
								<div class="btn black">
									<span>ROIs</span>
									<input id="rois-label" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
							<div class="file-field input-field">
								<div class="btn green darken-1">
									<span>CGRP</span>
									<input id="cgrp-label" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
							<div class="file-field input-field">
								<div class="btn red">
									<span>IB4</span>
									<input id="ib4-label" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
							<div class="progress white">
								<div class="indeterminate blue"></div>
							</div>
							<a class="waves-effect waves-light btn right blue" id="process-experimental-data">Process</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/JavaScript" src="../static/js/home.js"></script>
